<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating System</title>
    <style>
        .star-rating {
            display: flex;
            direction: row-reverse;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            font-size: 2rem;
            color: gray;
            cursor: pointer;
        }
        .star-rating input[type="radio"]:checked ~ label {
            color: gold;
        }
    </style>
</head>
<body>

    <form action="review.html" method="get">
        <div class="rating-container">
            <!-- Row with Stars -->
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">&#9733;</label>
            </div>

            <!-- Row with Radio Buttons -->
            <div class="radio-rating">
                <label for="rating1">1</label>
                <input type="radio" id="rating1" name="rating-radio" value="1">
                <label for="rating2">2</label>
                <input type="radio" id="rating2" name="rating-radio" value="2">
                <label for="rating3">3</label>
                <input type="radio" id="rating3" name="rating-radio" value="3">
                <label for="rating4">4</label>
                <input type="radio" id="rating4" name="rating-radio" value="4">
                <label for="rating5">5</label>
                <input type="radio" id="rating5" name="rating-radio" value="5">
            </div>
        </div>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
