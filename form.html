<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Review Form</title>
    <meta name="description" content="W05 Assignment: Product Review Form">
    <meta name="author" content="Alex Otieno Juma">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/">
    <script src="scripts/form.js" defer="defer"></script>
  
</head>
<body>
    <h1>Product Review</h1>
    <br>

    <div class="container">

        <form id="reviewForm" action="review.html" method="get">

            <!-- Product Name -->
            <label for="productName">Product Name:</label>
            <select id="productName" name="product-name" required>
                <option value="" disabled selected>Choose a Product ...</option>
                <!-- Dynamically generating product options here using JS-->
            </select>

            <!-- Overall Rating -->
            <p><strong>Overall Rating:</strong></p>
            <div id="rating" class="rating">
                
                <input type="radio" id="rating-1" name="rating" value="1" required>
                <label for="rating-1">&star;</label>

                <input type="radio" id="rating-2" name="rating" value="2" required>
                <label for="rating-2">&star;&star;</label>

                <input type="radio" id="rating-3" name="rating" value="3" required>
                <label for="rating-3">&star;&star;&star;</label>

                <input type="radio" id="rating-4" name="rating" value="4" required>
                <label for="rating-4">&star;&star;&star;&star;</label>

                <input type="radio" id="rating-5" name="rating" value="5" required>
                <label for="rating-5">&star;&star;&star;&star;&star;</label>


            </div>

            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <!-- Useful Features -->
            <label>Wich features did you find useful in the product? </label>
            <label><i>(Check all that apply)</i></label>
            <div class="checkbox-group">
               
                    <label for="feature1"><input type="checkbox" id="feature1" name="features" value="Feature 1"> Feature 1</label>
                    <label for="feature2"><input type="checkbox" id="feature2" name="features" value="Feature 2"> Feature 2</label>
                    <label for="feature3"><input type="checkbox" id="feature3" name="features" value="Feature 3"> Feature 3</label>
                    <label for="feature4"><input type="checkbox" id="feature4" name="features" value="Feature 4"> Feature 4</label>
               
            </div>

            <!-- Written Review -->
            <label for="review">Written Review <span>(Optional)</span></label>
            <textarea id="review" name="review"></textarea>

            <!-- User Name -->
            <label for="username">Your Name <span>(Optional)</span></label>
            <input type="text" id="username" name="username">

            <!-- Submit Button -->
            <input type="submit" value="Post Review">

        </form>

        
    </div>
    <br>
        <footer>
            <p id="currentyear"></p> 
            <p id="lastModified"></p>
        </footer>

</body>
</html>
